<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Ruler</title>
    <style>
        .fraction-container {
            display: flex;
            align-items: baseline;
            /* Align fractions and whole numbers */
        }

        .whole-number {
            font-size: 1.5em;
            /* Adjust the size of the whole numbers */
        }

        .fraction {
            display: inline-block;
            font-size: 1em;
            line-height: 1;
            text-align: center;
            margin-left: 4px;
            margin-right: 4px;
        }

        .fraction sup {
            font-size: 0.75em;
            /* Smaller superscript for the numerator */
        }

        .fraction sub {
            font-size: 0.75em;
            /* Smaller subscript for the denominator */
        }

        .arrow {
            font-size: 1.5em;
            /* Adjust the size of the arrow */
            padding: 0 8px;
        }
    </style>
</head>

<body>
    <div class="fraction-container">
        <span class="whole-number">1</span>
        <span class="fraction">
            <sup>1</sup>/<sub>16</sub>
        </span>
        <span class="arrow">â†”</span>
        <span class="whole-number">1</span>
        <span class="fraction">
            <sup>1</sup>/<sub>8</sub>
        </span>
    </div>

</body>

</html>
